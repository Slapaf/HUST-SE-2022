<!doctype html>
<link rel="stylesheet" href="register.css">
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>注册界面</title>
	<script>
		function check2pwd() {
			if (input1.value != input2.value) {
				alert("两次输入密码不一致！")
				input1.value = "";
				input2.value = "";
			}
		}
	</script>
</head>

<body>
	<div class="register_box">
		<h1 class="title">欢迎注册</h1>
		<input class="input_box" type="text" placeholder="设置用户名">
		<input class="input_box" type="password" id="input1" placeholder="设置密码">
		<input class="input_box" type="password" id="input2" onblur="check2pwd()" placeholder="确认密码">
		<input class="button_box" type="button" onclick="window.location.href='login.html'" value="注册">
	</div>

</body>

</html>
