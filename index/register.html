<!doctype html>
<link rel="stylesheet" href="register.css">
<html lang="zh">

<head>
	<meta charset="UTF-8">
	<title>注册界面</title>
	<script>
		function check0() {
			var Uname = username.value;
			var Ukey1 = input1.value;
			var Ukey2 = input2.value;
			if (!Uname.match(/^[\u4E00-\u9FA5a-zA-Z0-9_]{4,12}$/)) {
				username.value = "";
				alert("请使用汉字,英文字母,数字和下划线组成4-12位的用户名！");
			}
			else if (!Ukey1.match(/^[a-zA-Z0-9]{6,16}$/)) {
				input1.value = "";
				input2.value = "";
				alert("请使用英文字母,数字组成6-16位的密码！");
			}
			else if (Ukey1 != Ukey2) {
				input1.value = "";
				input2.value = "";
				alert("两次密码输入不一致，请重新输入！");
			}
			else {
				window.location.href = 'login.html';
			}
		}
