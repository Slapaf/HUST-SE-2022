<!DOCTYPE html>

<html lang="zh">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>文件收集</title>
    {#    <link rel="stylesheet" href="../static/all.css"/>#}
    <link rel="stylesheet" href="{{ url_for('static', filename='all.css') }}" type="text/css"/>
    {#    <link rel="stylesheet" href="../static/file_collecting.css"/>#}
    <link rel="stylesheet" href="{{ url_for('static', filename='file_collecting.css') }}" type="text/css"/>
</head>
<body>
<div class="container">
    <form method="post" onkeydown="if(event.keyCode==13){return false;}">
        <div class="header">
            <input
                    class="collectionTitle"
                    type="text"
                    value="文件收集"
                    name="collectionTitle"
            />
            收集者<input class="collector" type="text" name="collector"/>
            截止时间<input class="deadLine" type="date" name="deadLine"/>
        </div>
        <div class="main">
            <ul id="question_list"></ul>
            <div id="btn-for-add">添加题目</div>
        </div>
        {# ? 此处生成一个收集对象 #}
        <button type="submit">创建</button>
        {#        <form method="post">#}
        {#            <input type="submit" name="submit" id="submit" value="创建收集">#}
        {#        </form>#}
    </form>
</div>
<div class="popup">
    <div class="popup-header">
        <h1>添加题目</h1>
        <span>X</span>
    </div>
    <div class="popup-body">
        <div class="popup-op" id="op-name">姓名</div>
        <div class="popup-op" id="op-file">文件</div>
        <div class="popup-op" id="op-sno">学号</div>
        <div class="popup-op" id="op-radio">单选题</div>
    </div>
</div>
{#<script src="../static/file_collecting.js"></script>#}
<script src="{{ url_for('static', filename='file_collecting.js') }}" type="text/javascript"></script>
</body>
</html>
