<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>收集详情</title>
  <link rel="stylesheet" href="css/collect_details.css" />
</head>

<body>
  <div class="container">
    <div class="part1">
      <a href="https://www.baidu.com" class="link_box">文件收集</a>
    </div>
    <div class="part2">
      <!-- part2为显示区域 -->
      <div class="part2_left">
        <div>0</div>
        <div>已收问卷数</div>
      </div>
      <div class="part2_middle">
        <div>0</div>
        <div>已收文件数</div>
      </div>
      <div class="part2_right">
        <div>0</div>
        <div>截止倒计时</div>
      </div>
    </div>
    <div class="part3">
      <div class="tab_list">
        <ul>
          <li class="current">应交名单</li>
          <li>提交记录</li>
        </ul>
      </div>
      <!-- tab栏 -->
      <div class="tab_con">
        <div class="item" style="display: block;">
          <div class="part4">
            <!-- part4为tab栏的内容部分 -->
            <button class="btn_add" onclick="click0()">添加姓名</button>
            <div class="name_box" id="name_box"></div>
            <!-- 名字显示区 -->
          </div>
        </div>
        <div class="item">
          <div class="part4">未完成</div>
        </div>
      </div>
    </div>
    <div class="popup_body" id="popup">
      <form  method="post">
        <textarea placeholder="请按行输入姓名，或以英文逗号隔开多个姓名，例如：张三,李四" class="textarea" id="textarea"></textarea>
      </form>
      <button class="btn_re" onclick="click1()">确认</button>
    </div>
    <!-- 弹窗 -->
  </div>
  <script src="js/collect_details.js"></script>
</body>

</html>
