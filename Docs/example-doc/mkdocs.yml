site_name: 嘟嘟可收件箱使用指南
site_description: HUST 211 的软工项目文档
site_url: https://hust-example.com/
copyright: Copyright © 2022 一念神魔 HUST 211
nav: # 文档结构
  - 主页: index.md
  - 指南:
      - 收集者: user-guide/collector.md
      - 提交者: user-guide/submitter.md
      - FAQ: user-guide/FAQ.md
  - 关于:
      - 我们: about/about-us.md
      - 版本: about/release-notes.md
theme:
  name: material
  language: "zh"
  palette: # 白天/夜间模式切换
    - scheme: default
      primary: cyan
      accent: cyan
      toggle:
        # icon: material/toggle-switch-off-outline
        icon: material/weather-night
        # name: Switch to dark mode
        name: 暗色模式
    - scheme: slate
      primary: deep purple
      accent: deep purple
      toggle:
        # icon: material/toggle-switch
        icon: material/weather-sunny
        # name: Switch to light mode
        name: 亮色模式
  features: # 标题行在页面下滑后自动隐藏
    - header.autohide
plugins:
  - search
markdown_extensions:
  - toc:
      permalink: "#"
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
